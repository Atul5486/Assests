<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height:100%;
            background-color: rgba(255, 152, 152, 0.644);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #card{
            overflow: hidden;
            border-radius: 15px;
            width: 320px;
            height: 480px;
            background-color: #fff;
            border: 2px solid black;
            position: relative;
        }
        #storiyan{
            height: 110px;
            width: 100%;
            padding: 15px;
            border-bottom: 2px solid #dadada;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }
        #storiyan::-webkit-scrollbar{
            display: none;
        }
        .story{
            height: 90px;
            width: 90px;
            border-radius: 50%;
            border: 3px solid red;
            overflow: hidden;
            display: inline-block;
        }
        .story img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        #full-screen{
            height: 100%;
            width: 100%;
            position: absolute;
            display: none;
            background-size: cover;
            background-position: left;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="full-screen">
        </div>
        <div id="storiyan">
            
            
        </div>  
    </div>
    <script>
        var arr=[
            {
            dp:"https://images.unsplash.com/photo-1722325165767-81c351f64eb2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" ,
            story:"https://images.unsplash.com/photo-1722111059641-be1189421e09?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"
            },
            {
                dp:"https://images.unsplash.com/photo-1722171210773-4a2e54197061?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D",
                story:"https://images.unsplash.com/photo-1722459157013-e3a8db100218?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D"

            },
            {
                dp:"https://images.unsplash.com/photo-1566802842272-e694af42eb29?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1vZGVsc3xlbnwwfHwwfHx8MA%3D%3D",
                story:"https://plus.unsplash.com/premium_photo-1688497831081-836510928186?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1vZGVsc3xlbnwwfHwwfHx8MA%3D%3D"
            }
        ]
        var storiyan=document.querySelector("#storiyan")
            var clutter=""
        arr.forEach(function(elem,id){
            clutter+=`
                    <div class="story">
                <img id="${id}" src="${elem.dp}" alt="">
            </div>
            `
        })
    storiyan.innerHTML=clutter
    storiyan.addEventListener("click",function(dets){
        document.querySelector("#full-screen").style.display="block"
        document.querySelector("#full-screen").style.backgroundImage=`url(${arr[dets.target.id].story})`
   

        setTimeout(function(){
        document.querySelector("#full-screen").style.display="none"
    },3000)
    })
    

   </script>
</body>
</html>
