<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,body {
        width: 100%;
        height: 100%;
    }
    body{
        background-color: #000;
    }

    #main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 300px;
        width: 100%;
    }
    
</style>

<body>
    <div id="main">
        <svg width="1350" height="200">
            <path d="M 10 100 Q 670 100 1340 100" stroke="white" fill="transparent" />
        </svg>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var initialPath=`M 10 100 Q 670 100 1340 100`
        var finalPath=`M 10 100 Q 670 100 1340 100`
        var main=document.querySelector("#main")
        main.addEventListener("mousemove",function(dets){
            initialPath=`M 10 100 Q ${dets.x} ${dets.y} 1340 100`
            gsap.to("svg path",{
                attr:{
                    d:initialPath},
                duration:.3,
                ease:"power3.out"
            })
        })
        main.addEventListener("mouseleave",function(){
             gsap.to("svg path",{
                attr:{d:finalPath},
                duration:1.5,
                ease:"elastic.out(1,0.2)"
             })
        })
        </script>
</body>

</html>
