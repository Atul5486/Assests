<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #fff;
            background-color: #000;
        }
        #nav{
            padding: 30px 50px;
            /* background-color: red; */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #part2{
            display: flex;
            align-items: center;
            gap: 50px;
        }
        h1{
            position: absolute;
            right: 50%;
            top: 50%;
            transform: translate(50%, -50%);
            font-size: 80px;
           white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="nav">
        <h2>Sheryians</h2>
        <div id="part2">
            <h4>Home</h4>
            <h4>About</h4>
            <h4>Carrer</h4>
            <h4>Blog</h4>
        </div>
    </div>
    <h1>Sheryians Coding School</h1>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
var tl=gsap.timeline()
tl.from("h2",{
    y:-20,
    opacity:0,
    duration:1,
    delay:.5
})
tl.from("h4",{
    y:-20,
    opacity:0,
    duration:.2,
    stagger:1
})
tl.from("h1",{
    y:20,
    duration:0.5,
    opacity:0,
    scale:0.2
})
    </script>
</body>
</html>
